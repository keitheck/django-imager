{% extends 'base.html' %}
{% load thumbnail %}

{% block content %}
<p>{{gallery.first.user.username}}'s Albums:</p>
{% for album in gallery.all %}
<div class="gallery-album-div">
    {% thumbnail album.cover.image "100x100" crop="center" as im %}
    <p class="alb-title">{{album.title}}</p>
</div>
<a href="{% url "album" album_id=album.id %}"><img src="{{ im.url }}" class="album-thumb"></a>
{% endthumbnail %}
{% endfor %}
{% endblock %}
