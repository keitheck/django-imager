{% extends 'base.html' %}
{% load thumbnail %}

{% block content %}
<div class="gallery-wrapper">
{% for album in gallery.all %}
  <div class="alb-contain-gallery">
    <div class="alb-contain-inner">
      <div class="gallery-album-div">
        <a href="{% url "album" album_id=album.id %}">
          <p class="alb-title">{{album.title}}</p>
          {% thumbnail album.cover.image "100x100" crop="center" as im %}
          <img src="{{ im.url }}" class="album-thumb"></a>
          {% endthumbnail %}
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
