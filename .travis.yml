language: python
python:
  - "3.6"

services:
  - postgresql

before_script:
  - psql -c "create database imager_site;" -U postgres

env:
  - SECRET_KEY='CodeFellowsBlue' DEBUG='True' DB_NAME='imager_site' DB_HOST='localhost'

install:
  - pip install -r requirements.txt
  - pip install coveralls

script:
  - python imagersite/manage.py migrate
  - coverage run imagersite/manage.py test imagersite

after_success:
  - coveralls

notifications:
  email: false